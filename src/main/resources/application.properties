spring.application.name=e-commerce-api
spring.datasource.url=${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.config.import=optional:file:.env[.properties]
JWT_SECRET_KEY=${JWT_SECRET_KEY}
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
cloud.aws.region.static=${AWS_REGION}
cloud.aws.s3.bucket=${AWS_BUCKET}
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB
spring.jpa.properties.hibernate.default_schema=e-commerce-api-db
currency.api.url=${CURRENCY_API_URL}
currency.api.key=${CURRENCY_API_KEY}
iyzico.api.key=${IYZICO_API_KEY}
iyzico.secret.key=${IYZICO_SECRET_KEY}
openai.api.key=${OPENAI_API_KEY}
spring.ai.openai.api-key=${OPENAI_API_KEY}